<div class="container-fluid">
    <h3 class="text-center pb-2">Renter Details</h3>
      <div class="row d-flex">
          <div class="col-lg-12">
              <div class="card shadow p-2 mb-4 bg-white rounded table-responsive">
                <table class="table table-hover table-striped table-responsive" id="renterTable">
                  <Caption></Caption>
                      <thead class="table-dark text-nowrap" height="57">
                        <tr class="text-center align-middle">
                          <th scope="col">S.No</th>
                          <th scope="col">Renter Id</th>
                          <th scope="col">Profile image</th>
                          <th scope="col">Username</th>
                          <th scope="col">Email</th>
                          <th scope="col">Phone Number</th>
                          <th scope="col">Gender</th>
                          <th scope="col">Earnings</th>
                          <th scope="col">View bikes</th>
                          <th scope="col">Active</th>
                        </tr>
                      </thead>
                    
                    <tbody class="text-center align-middle">
                          <tr *ngFor="let renter of renterObj; index as i" >
                          <td>{{i+1}}</td>
                          <td>{{renter.id}}</td>
                          <td><img src="{{renter.image}}" class="rounded-circle" height="40" width="40" style="background:grey" alt=""></td>
                          <td>{{ renter.userName}}</td>
                          <td>{{ renter.email}}</td>
                          <td>{{ renter.mobileNumber}}</td>
                          <td>{{ renter.gender}}</td>
                          <td>{{renter.earnings}}</td>
                          <td><button class="btn btn-success" (click)="getRenterBikes(renter.id)">view bikes</button></td>
                          <td>
                            <div *ngIf="renter.isActive==='false'; else elseBlock">
                              <button class="btn btn-danger" (click)="isActiveRenter(renter.id)" >Mark as active</button>
                            </div>
                            <ng-template #elseBlock>
                              <button class="btn btn-danger" (click)="isActiveRenter(renter.id)" >Mark as inactive</button>
                            </ng-template>
                        </td>
                        </tr>
                   
                    </tbody> 
                </table>
              </div>
          </div>
      </div>
  </div>
