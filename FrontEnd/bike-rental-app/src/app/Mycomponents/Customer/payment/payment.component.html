<div class="container">
  <div class="row">
    <div class="col-lg-6 mx-auto">
      <div class="card shadow p-3 mb-5 bg-body rounded ">
        <h4 class="display-6 text-center pb-2">Payment</h4>
        <div class="tab-content">
          <div id="credit-card" class="tab-pane fade show active pt-3">
            <div>
              <div class="form-group pb-3"> 
                <label>Select Card</label>
                <select class="form-select" aria-label="Default select example" [(ngModel)] = "cardDetails.cardType" >
                  <option  value="credit" selected>Credit Card</option>
                  <option value="debit">Debit Card</option>
                </select>
              </div>

              <div class="form-group pb-3">
                 <label for="username">Card Owner</label>
                  <input type="text" name="name" [(ngModel)]="cardDetails.name" placeholder="Card Owner Name" required class="form-control "> 
                </div>
              <div class="form-group pb-3"> 
                <label for="cardNumber">Card number</label>
                <div class="input-group"> <input type="text" name="cardNumber" [(ngModel)]="cardDetails.cardNumber" placeholder="Valid card number" class="form-control " required>
                  <div class="input-group-append"> <span class="input-group-text text-muted"> <em
                        class="fab fa-cc-visa mx-1"></em> <em class="fab fa-cc-mastercard mx-1"></em> <em
                        class="fab fa-cc-amex mx-1"></em> </span> </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-8">
                  <div class="form-group pb-3"> 
                    <label><span class="hidden-xs">Expiration Date</span></label>
                    <div class="input-group"> <input type="number" placeholder="MM" name="expiryMM"
                        [(ngModel)]="cardDetails.expiryMM" class="form-control" required> <input type="number"
                        placeholder="YY" name="expiryYY" [(ngModel)]="cardDetails.expiryYY" class="form-control"
                        required> </div>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group pb-3 mb-4"> 
                    <label data-toggle="tooltip" title="Three digit CV code on the back of your card">CVV <em class="fa fa-question-circle d-inline"></em></label>
                     <input type="text" name="cvv" [(ngModel)]="cardDetails.cvv" required class="form-control">
                  </div>
                </div>
              </div>

              <div class="text-center d-grid gap-3 d-md-flex offset-sm-3 offset-lg-1 offset-xl-3">
                <button type="button"  (click)="validateCredentials()" class="subscribe btn btn-primary btn-block shadow-sm"> Confirm Payment </button>
                <button type="button" (click)="cancelPayment()" class="subscribe btn btn-danger btn-block shadow-sm">
                  Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
