<div class="card shadow-lg p-3 mb-5 bg-body rounded col-sm-6 offset-sm-3">
    <h3 style="width: auto;" class="text-center">Edit Profile</h3>
  <div class="container">
    <div [hidden]="submitted">
      <form  #editForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group pb-3" [class.has-error]="control.invalid">
          <label for="name" class="control-label"><em class="fas fa-user"></em> User Name</label>
          <input type="text" class="form-control" id="userName" required  [(ngModel)]="renter.userName" name="userName" #control="ngModel">
         
          <span class="help-block" *ngIf="control.invalid && control.touched" style="color: red;"> 
            User Name is Required
          </span>
        </div>
  
        <div class="form-group pb-3" [class.has-error]="mobileNumbercontrol.invalid">
          <label for="bikeNumber" class="control-label"><em class="fas fa-phone-alt"></em> Mobile Number</label>
          <input type="text" class="form-control" id="mobileNumber" required  [(ngModel)]="renter.mobileNumber" name="bikeNumber" #mobileNumbercontrol="ngModel">
        
          <span class="help-block" *ngIf="mobileNumbercontrol.invalid && mobileNumbercontrol.touched" style="color: red;"> 
             mobile Number is Required
          </span>
        </div>
  
        <div class="form-group pb-3" [class.has-error]="gendercontrol.invalid">
          <label><em class="fas fa-users"></em>Gender</label>
          <div class="col">
            <label class="radio-inline">
              <input type="radio" name="gender" value="Male" [(ngModel)]="renter.gender" #gendercontrol="ngModel"> Male
            </label>
            
          </div>
          <div class="col">
            <label class="radio-inline">
              <input type="radio" name="gender" value="Female" [(ngModel)]="renter.gender" #gendercontrol="ngModel">
              Female
            </label>
          </div>
        </div>
        <div class="form-group pb-3" [class.has-error]="addresscontrol.invalid">
          <label for="availability" class="control-label"><em class="fas fa-address-card"></em> Address</label>
          <input type="text" class="form-control" id="address" required  [(ngModel)]="renter.address" name="address" #addresscontrol="ngModel">
       
          <span class="help-block" *ngIf="addresscontrol.invalid && addresscontrol.touched" style="color: red;"> 
            Address is Required
          </span>
        </div>
  
        <div class="m-b-23 pb-4">
          <span class="label-input100"><em class="fas fa-image"></em> Upload Profile Image </span>
          <input type="file" class="form-control mt-2" id="image" (change)="onChange($event)" name="image"  placeholder="Upload your profile image" >
        </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success mt-2" [disabled]="!editForm.form.valid">Submit</button>
      </div>
      </form>
    </div>
  </div>
  
    <div [hidden]="!submitted">
      <h4>You edited successfully!</h4>
    </div>
  </div>
